<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/reset.css">
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <!-- header div -->
  <nav>
    <div class="nav-wrapper">
      <div class="container">
        <!-- Logo -->
        <span data-text="S">S</span>
        <span data-text="A">A</span>
        <span data-text="V">V</span>
        <span data-text="E">E</span>
        <span data-text="T">T</span>
        <span data-text="H">H</span>
        <span data-text="E">E</span>
        <span data-text="D">D</span>
        <span data-text="A">A</span>
        <span data-text="Y">Y</span>

        <!-- Hi! "User's Name and Time"-->
        <div class="right" <span class="hover-block h" data-color="#ff6f35" data-letter="h">H</span>
          <span class="hover-block i" data-color="#ff6f35" data-letter="i">I</span>
          <span id="userName"></span>
          <span id="clock"></span>
        </div>
      </div>
    </div>
  </nav>
  <!-- End header div -->


  <div class="container">
    <!-- Background -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="your_name" type="text" class="validate">
          <label for="your_name">Your Name</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>       
    </div>

    <h1> Save The Day</h1>
    <div id="space">
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>

    
  <!-- fixed action button -->
    <div class="fixed-action-btn horizontal">
      <a class="btn-floating btn-large red darken-3 tooltipped" id="menu" data-position="top" data-delay="50" data-tooltip="Add A Widget">
        <i class="large material-icons">add</i>
      </a>
      <!-- Tap Target -->
      <div class="tap-target red darken-3" data-activates="menu">
          <div class="tap-target-content">
            <h5>Add a widget</h5>
            <p>Hover over the plus button to add new cards to your dashboard</p>
          </div>
        </div> <!-- end tap target -->
      <ul>
        <li>

          <a class="btn-floating red tooltipped" data-position="top" data-delay="50" data-tooltip="Weather">
            <i class="material-icons">cloud_circle</i>Weather</a>
        </li>
        <li>
          <a class="btn-floating yellow darken-1 tooltipped" data-position="top" data-delay="50" data-tooltip="I am a tooltip">
            <i class="material-icons">format_quote</i>
          </a>
        </li>
        <li>
          <a class="btn-floating green tooltipped" data-position="top" data-delay="50" data-tooltip="I am a tooltip">
            <i class="material-icons">insert_chart</i>
          </a>
        </li>
        <li>
          <a class="btn-floating blue tooltipped" data-position="top" data-delay="50" data-tooltip="I am a tooltip">
            <i class="material-icons">cloud_circle</i>

          <a class="btn-floating red tooltipped" id="weather" data-position="top" data-delay="50" data-tooltip="Weather">
            <i class="material-icons">cloud_queue</i>Weather
          </a>
        </li>
        <li>
          <a class="btn-floating yellow darken-1 tooltipped" id="top-stories" data-position="top" data-delay="50" data-tooltip="Breaking News">
            <i class="material-icons">language</i>
          </a>
        </li>
        <li>
          <a class="btn-floating yellow darken-1 tooltipped" id="most-popular" data-position="top" data-delay="50" data-tooltip="Trending News">
            <i class="material-icons">whatshot</i>
          </a>
        </li>
        <li>
          <a class="btn-floating green tooltipped" id="stock" data-position="top" data-delay="50" data-tooltip="Stock Information">
            <i class="material-icons">show_chart</i>
          </a>
        </li>
        <li>
          <a class="btn-floating blue tooltipped" id="trivia" data-position="top" data-delay="50" data-tooltip="Trivia">
            <i class="material-icons">lightbulb_outline</i>
          </a>
        </li>
        <li>
          <a class="btn-floating green tooltipped" id="stock" data-position="top" data-delay="50" data-tooltip="Famous Quotes">
            <i class="material-icons">format_quote</i>

          </a>
        </li>
      </ul>
    </div>
    <!-- end fixed action button -->
    <!-- end container div -->
  </div>




  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src="./javascript/javascript.js" type="text/javascript"></script>

 

</body>

</html>
