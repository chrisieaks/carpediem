<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Save The Day</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  
</head>

<body>
  <!-- header div -->
  <nav class="transparent">
      <div class="nav-wrapper">
        <div class="container">
          <a href="#" class="brand-logo">Header: Time of day + User's Name</a>
        </div>
      </div>
  </nav>
  <!-- End header div -->

  <div class="container">
    
    
    <!-- Background -->
    <h1> Save The Day</h1>
    <div id="space">
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
    </div>
    <div class="row" id="content">
      
    </div>

  
    
  <!-- fixed action button -->
    <div class="fixed-action-btn horizontal">
      <a class="btn-floating btn-large red darken-3 tooltipped" id="menu" data-position="top" data-delay="50" data-tooltip="Add A Widget">
        <i class="large material-icons">add</i>
      </a>
      <!-- Tap Target -->
      <div class="tap-target red darken-3" data-activates="menu">
          <div class="tap-target-content">
            <h5>Add a widget</h5>
            <p>Hover over the plus button to add new cards to your dashboard</p>
          </div>
        </div> <!-- end tap target -->
      <ul>
        <li><a class="btn-floating red tooltipped" id="weather" data-position="top" data-delay="50" data-tooltip="Weather"><i class="material-icons">cloud_circle</i>Weather</a></li>
        <li><a class="btn-floating yellow darken-1 tooltipped"data-position="top" data-delay="50" data-tooltip="News"><i class="material-icons">format_quote</i></a></li>
        <li><a class="btn-floating green tooltipped" data-position="top" data-delay="50" data-tooltip="Stock Information"><i class="material-icons">insert_chart</i></a></li>
        <li><a class="btn-floating blue tooltipped" data-position="top" data-delay="50" data-tooltip="I am a tooltip"><i class="material-icons">cloud_circle</i></a></li>
      </ul>
    </div>
  <!-- end fixed action button -->
  <!-- end container div -->
  </div>
  
   


<!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src="./javascript/javascript.js" type="text/javascript"></script>

 
</body>

</html>





</body>
</html>
