<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" >

</head>

<body>
    
    <!-- header div -->
    <nav>
      <div class="nav-wrapper">
        <div class="container">
           <!-- Logo -->
          <a href="#" class="brand-logo">Seize The Day</a>
          <!-- Hi! "User's Name and Time"-->
          <div class="right">
            <span id="userName"></span>
            <span id="clock"></span>
          </div>
        </div>
      </div>
    </nav>
    <!-- End header div -->

    
  
      <!-- Render widgets below -->
      <div class="row" id="content">
          
      </div>
      <div class="parent container">
        <div id="guess">
            
          </div>
          <div id="articles">
              <!-- card dump here -->
            </div>
      </div>


      <!-- fixed action button -->
      <div class="fixed-action-btn horizontal">
        <a class="btn-floating btn-large red darken-3 tooltipped" id="menu" data-position="top" data-delay="50" data-tooltip="Add A Widget">
          <i class="large material-icons">add</i>
        </a>
        <!-- Tap Target -->
        <div class="tap-target red darken-3" data-activates="menu">
          <div class="tap-target-content white-text">
            <h5>Add a widget</h5>
            <p>Hover over the plus button to add new cards to your dashboard</p>
          </div>
        </div>
        <!-- end tap target -->
        <ul>
          <li>
            <a class="btn-floating red tooltipped" id="weather" data-position="top" data-delay="50" data-tooltip="Weather">
              <i class="material-icons">cloud_queue</i>Weather
            </a>
          </li>
          <li>
            <a class="btn-floating yellow darken-1 tooltipped" id="top-stories" data-position="top" data-delay="50" data-tooltip="Breaking News">
              <i class="material-icons">language</i>
            </a>
          </li>
          <li>
            <a class="btn-floating yellow darken-1 tooltipped" id="most-popular" data-position="top" data-delay="50" data-tooltip="Trending News">
              <i class="material-icons">whatshot</i>
            </a>
          </li>
          <li>
            <a class="btn-floating blue tooltipped" id="trivia" data-position="top" data-delay="50" data-tooltip="Trivia">
              <i class="material-icons">lightbulb_outline</i>
            </a>
          </li>
          <li>
            <a class="btn-floating green tooltipped" id="quotes" data-position="top" data-delay="50" data-tooltip="Famous Quotes">
              <i class="material-icons">format_quote</i>

            </a>
          </li>
        </ul>
      </div>
      <!-- end fixed action button -->
      <!-- end container div -->

     

    </div>

    <!-- Welcome Prompt Modal -->
    <div class="container center-align" ;>

      <div id="modal1" class="modal">
        <div class="modal-content">
          <div class="input-field col s6">
            <h3 class="blue-text text-darken-2">Welcome may I have your name.</h3>
            <input placeholder="Enter Name Here" id="your_name" type="text" class="validate" style="color:black">
          </div>
        </div>
        <button id="submitName" class="btn waves-effect waves-light" type="submit" style="margin-bottom: 5%" name="action">Submit
        </button>
      </div>
    </div>

    <div id="nytWidget">
      <!-- card dump here -->
      
    </div>
    <!-- Answer Modal -->
    <div id="modal2" class="modal">
      <div class="modal-content">
        <div class="modalAnswer" style="color:black","background-color:teal">
          
        </div>
      </div>
      </div>


    <!-- Times Modals -->
    <div id="modal1" class="modal">
        <!-- Article Dump -->
    </div>

  </div>


  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js'></script>
  <script src="./javascript/javascript.js" type="text/javascript"></script>
  <script src="./javascript/navscripts.js" type="text/javascript"></script>
  <script src="./javascript/nytwidget.js" type="text/javascript"></script>
  <script src="./javascript/trivia.js" type="text/javascript"></script>
  <script src="./javascript/top.js" type="text/javascript"></script>





</body>

</html>
