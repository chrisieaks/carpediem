<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>


</head>

<body>
  <!-- header div -->
  <nav>
    <div class="nav-wrapper">
      <div class="container">
        <div>
          <!-- Logo -->
          <span data-text="S">S</span>
          <span data-text="E">E</span>
          <span data-text="I">I</span>
          <span data-text="Z">Z</span>
          <span data-text="E">E</span>

          <span data-text="T">T</span>
          <span data-text="H">H</span>
          <span data-text="E">E</span>

          <span data-text="D">D</span>
          <span data-text="A">A</span>
          <span data-text="Y">Y</span>

        </div>
        <!-- Hi! "User's Name"   -->
        <div>
          <span class="hover-block h" data-color="#ff6f35" data-letter="h"></span>
          <span class="hover-block i" data-color="#ff6f35" data-letter="i"></span>
          <span id="userName"></span>

          <span id="clock"></span>

        </div>
      </div>
    </div>
  </nav>
  <!-- End header div -->

  <div class="container">


    <!-- Background -->
    <h1> Save The Day</h1>
    <div id="space">
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
    </div>

    <!-- fixed action button -->
    <div class="fixed-action-btn horizontal">
      <a class="btn-floating btn-large red tooltipped" data-position="top" data-delay="50" data-tooltip="Add A Widget">
        <i class="large material-icons">add</i>
      </a>
      <ul>
        <li>
          <a class="btn-floating red tooltipped" data-position="top" data-delay="50" data-tooltip="Weather">
            <i class="material-icons">cloud_circle</i>Weather</a>
        </li>
        <li>
          <a class="btn-floating yellow darken-1 tooltipped" data-position="top" data-delay="50" data-tooltip="I am a tooltip">
            <i class="material-icons">format_quote</i>
          </a>
        </li>
        <li>
          <a class="btn-floating green tooltipped" data-position="top" data-delay="50" data-tooltip="I am a tooltip">
            <i class="material-icons">insert_chart</i>
          </a>
        </li>
        <li>
          <a class="btn-floating blue tooltipped" data-position="top" data-delay="50" data-tooltip="I am a tooltip">
            <i class="material-icons">cloud_circle</i>
          </a>
        </li>
      </ul>
    </div>
    <!-- end fixed action button -->
    <!-- end container div -->
  </div>




  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src="./javascript.js" type="text/javascript"></script>


</body>

</html>
